<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Reviews for {{ room.room_name }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <h1 class="text-center mb-4">Reviews for {{ room.room_name }}</h1>
        <ul class="list-group mb-4">
            {% for review in reviews %}
                <li class="list-group-item">
                    <strong>{{ review.tenant.username }}:</strong> {{ review.rating }} stars<br>
                    <p><b>Comfort:</b> {{ review.comfort }}</p>
                    <p><b>Cleanliness:</b> {{ review.cleanliness }}</p>
                </li>
            {% empty %}
                <li class="list-group-item">No reviews yet.</li>
            {% endfor %}
        </ul>
        <a href="{% url 'add_review' pk=room.pk %}" class="btn btn-primary">Add Review</a>
        <a href="{% url 'room_detail' pk=room.pk %}" class="btn btn-secondary">Back to Room</a>
    </div>
</body>
</html>
