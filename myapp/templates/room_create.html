<!DOCTYPE html>

{% load widget_tweaks %}

<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Room</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gradient-to-br from-blue-100 via-white to-blue-200 min-h-screen flex flex-col items-center justify-between font-sans space-y-6">
    <!-- Header -->
    <header class="text-white p-6 text-center w-full shadow-md">
        <h1 class="text-3xl font-bold text-black">Add New room</h1>
        <p class="text-black">Information about the selected room</p>
    </header>
    <form method="post" enctype="multipart/form-data" class="bg-white p-6 rounded-xl shadow-xl max-w-2xl mx-auto space-y-6">
        {% csrf_token %}
        
        <h2 class="text-2xl font-bold text-gray-800">Add New Room</h2>
    
        <!-- Room Form Fields -->
        <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">Dorm Name</label>
            {{ room_form.dorm_name }}
        </div>
    
        <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">Room Name</label>
            {{ room_form.room_name }}
        </div>
    
        <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">Price</label>
            {{ room_form.price }}
        </div>
    
        <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">Location</label>
            {{ room_form.location }}
        </div>
    
        <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">Description</label>
            {{ room_form.description }}
        </div>
    
        <!-- Room Image Upload -->
        <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">Upload Room Image 1</label>
            <input type="file" name="image1" class="w-full rounded-lg border-black border-2 shadow-sm p-2">
        </div>
    
        <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">Upload Room Image 2</label>
            <input type="file" name="image2" class="w-full rounded-lg border-black border-2 shadow-sm p-2">
        </div>
    
        <div class="text-right">
            <button type="submit" class="inline-flex items-center px-5 py-2 bg-blue-600 text-white text-sm font-medium rounded-lg hover:bg-blue-700 transition">
                Save Room
            </button>
        </div>
    </form>
    
    
    
</body>
</html>
