{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="min-h-screen flex items-center justify-center bg-cover bg-center relative px-4 py-12"
    style="background-image: url('{% static 'image/hero1.jpg' %}');">
    <div class="absolute inset-0 bg-black opacity-50"></div>

    <div class="relative z-10 w-full max-w-md bg-white bg-opacity-90 rounded-xl shadow-lg p-8 text-black"
        data-aos="fade-up" data-aos-duration="1000">

        <!-- Logo -->
        <div class="flex justify-center mb-6">
            <a href="{% url 'home' %}">
                <img src="{% static 'image/logopng.png' %}" alt="Logo"
                    class="h-20 transition duration-200 hover:scale-105">
            </a>
        </div>

        <!-- Title -->
        <h2 class="text-3xl font-bold text-center text-gray-800 mb-6" style="font-family: 'Poppins', sans-serif;">
            Sign Out
        </h2>

        <!-- Logout Form -->
        <p class="text-center text-gray-600 mb-6" style="font-family: 'Inter', sans-serif;">
            Are you sure you want to sign out?
        </p>

        <form method="post" action="{% url 'account_logout' %}" class="space-y-6">
            {% csrf_token %}
            <button type="submit"
                class="w-full bg-blue-600 hover:bg-blue-700 text-white py-3 rounded-lg text-sm font-semibold transition duration-200"
                style="font-family: 'Inter', sans-serif;">
                Sign Out
            </button>
        </form>

        <!-- Cancel Link -->
        <div class="mt-4 text-sm text-center text-gray-600">
            <p>
                Changed your mind? 
                <a href="{% url 'home' %}" class="text-blue-600 hover:underline">Go back</a>
            </p>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script src="https://unpkg.com/aos@2.3.4/dist/aos.js"></script>
<script>
    AOS.init();
</script>
{% endblock %}
