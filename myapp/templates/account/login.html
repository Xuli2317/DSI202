    <!-- Login with Google -->
    <a href="{% provider_login_url 'google' %}" class="btn btn-danger w-100 mb-2">

    <!-- Signup with Role Selection -->
    <p class="text-center mt-3">
        Don't have an account? <a href="{% url 'account_signup' %}">Sign up</a>
    </p>

    <!-- Sign In with Existing Account -->
    <p class="text-center">
        Already have an account? <a href="{% url 'account_login' %}">Sign in</a>
    </p>
</div>
