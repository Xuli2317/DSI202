<!DOCTYPE html>
<html lang="en">
{% load socialaccount %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | MySite</title>
    <!-- Bootstrap 5 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light d-flex justify-content-center align-items-center vh-100">

<div class="card p-4 shadow-lg" style="width: 100%; max-width: 400px;">
    <h3 class="text-center mb-4">Sign In</h3>

    <!-- Sign In Form -->
    <form method="post" action="/accounts/login/">
        {% csrf_token %}
        <div class="mb-3">
            <label for="id_login" class="form-label">Username</label>
            <input type="text" name="login" id="id_login" class="form-control" placeholder="Username" required>
        </div>

        <div class="mb-3">
            <label for="id_password" class="form-label">Password</label>
            <input type="password" name="password" id="id_password" class="form-control" placeholder="Password" required>
            <div class="form-text">
                <a href="/accounts/password/reset/">Forgot your password?</a>
            </div>
        </div>

        <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" id="id_remember" name="remember">
            <label class="form-check-label" for="id_remember">Remember Me</label>
        </div>

        <button type="submit" class="btn btn-primary w-100">Sign In</button>
    </form>

    <!-- Or -->
    <div class="text-center my-3">
        <span class="text-muted">OR</span>
    </div>
