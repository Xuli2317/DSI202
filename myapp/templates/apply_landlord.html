{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="container mx-auto p-4">
    <h1 class="text-2xl font-bold mb-4">Apply to be a Landlord</h1>
    {% if messages %}
        <ul class="mb-4">
            {% for message in messages %}
                <li class="text-{{ message.tags }}">{{ message }}</li>
            {% endfor %}
        </ul>
    {% endif %}
    <form method="post" enctype="multipart/form-data" class="max-w-lg">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="px-4 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700 transition duration-300">
            Submit Application
        </button>
    </form>
    <a href="{% url 'home' %}" class="mt-4 inline-block text-blue-600 hover:underline">Back to Home</a>
</div>
{% endblock %}
