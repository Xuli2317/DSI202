<html lang="en">

    <title>Home - Room Rental System</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body
    class="bg-gradient-to-br from-blue-100 via-white to-blue-200 min-h-screen flex flex-col items-center justify-center font-sans space-y-6">

    <div class="text-center">
        <h1 class="text-4xl font-extrabold text-black mb-4">Welcome to Rent Near TU</h1>

        <a href="{% url 'room_list' %}"

        </a>
        <a href="{% url 'room_create' %}"
            class="inline-block bg-white text-black font-medium py-3 px-6 rounded-xl shadow-md hover:shadow-lg transition duration-300">
